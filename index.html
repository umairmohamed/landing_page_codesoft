<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--  Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-brown-background-with-american-football-depiction-of-sportsmanship-and-rivalry-3d-image_3798667.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
        }

        .brand-logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: rgba(85, 76, 0, 0.329); 
            border-radius: 10px;
           padding: 20px;
           backdrop-filter: blur(10px);
           
        }

        .brand-logo h1 {
            margin: 10px;
            padding: 20px;
            color: #ffffff;
            background-color: rgba(5, 46, 73, 0.329);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
            letter-spacing: 5px; 
            writing-mode: horizontal-tb; 
            line-height: 1.5; 
        }
        
        .brand-logo h1:hover {
            transform: scale(1.1); 
        }
        
        
        

        nav {
            text-align: center;
        }

        nav a {
            color: #f3f0ee;
            text-decoration: none;
            margin: 0 20px;
            transition: ease-in;
            font-weight:1000;
            position: relative;

        }

        nav a::after {
            content: "";
            display: block;
            height: 2px;
            width: 0;
            background-color: #fffafa;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;

            
            left: 0;

        }

        .social-media {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .social-media a {
            color: #e7e5e5;
            font-size: 20px;
            margin: 5px 0;
        }

        .login-signup-container {
            position: fixed;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            text-align: center;
        }
        
        .login-signup-button {
            background-color: transparent;
            color: #b96c14; /* Brown color */
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #b96c14; /* Brown border */
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease; /* Added color transition */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .login-signup-button:hover {
            background-color: #b96c14; /* Brown color on hover */
            color: #ffffff; /* White text on hover */
            transform: translateX(5px);
        }
        

        .slider-container {
            position: absolute;
            left: 20px;
            top: 60%;
            transform: translateY(-50%);
            width: 880px; /* the width as needed */
            overflow: hidden;
            height: 450px;
        }
        
        .slider {
            display: flex;
            transition: transform 0.18s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
        }
        
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        
        /* Zoom in effect */
        .slide:hover img {
            transform: scale(1);
        }
        
        /* Zoom out effect on non-hovered slides */
        .slide:not(:hover) img {
            transform: scale(0.8);
        }
       /* Add this media query for small screens */
@media only screen and (max-width: 600px) {
    .nav-container {
        flex-direction: column;
        text-align: center;
        padding: 10px;
    }

    .brand-logo {
        margin-bottom: 10px;
    }

    .brand-logo img {
        margin-right: 0;
    }

    .brand-logo h1 {
        padding: 10px;
        font-size: 18px;
        line-height: 1.2;
    }

    nav a {
        margin: 10px 0;
    }

    .social-media {
        position: static;
        transform: none;
        margin-top: 20px;
    }

    .login-signup-container {
        position: static;
        transform: none;
        text-align: center;
        margin-top: 20px;
    }

    .slider-container {
        width: 100%;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .slider {
        width: 100%;
    }

    .slide {
        min-width: 100%;
    }

    .slide img {
        border-radius: 0;
        transform: none;
    }

    
    .slide:hover img,
    .slide:not(:hover) img {
        transform: none;
    }
}

/* styles for the menu button */

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
    
        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
    
            const translateValue = -currentIndex * 100 + '%';
            document.querySelector('.slider').style.transform = 'translateX(' + translateValue + ')';
        }
    
        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }
    
        // Auto slide every 5 seconds we can adjust the interval as needed)
        setInterval(nextSlide, 2000);
